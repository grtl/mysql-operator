  labels:
    app: {{ .Spec.Name }}
  ownerReferences:
    - kind: MySQLCluster
      apiVersion: cr.mysqloperator.grtl.github.com/v1
      name: {{ .Name }}
      uid: {{ .UID }}
spec:
  ports:
  - name: mysql
    port: 3306
  selector:
    app: {{ .Spec.Name }}
